
<ng-select class="shadow-block select category-select"
           [items]="categorys"
           [multiple]="true"
           [closeOnSelect]="true"
           [searchable]="true"
           [hideSelected]="true"
           bindLabel="name"
           placeholder="Выберите категории.."
           (add)="OnAddItem($event)"
           (remove)="OnRemoveItem($event)"
           (clear)="OnClearAll($event)"
           [ngModel]="selectedCategory">
</ng-select>
