
<div class="btn-wrapper">
  <button class="btn btn-default" (click)="loadData($event)">Load User</button>
  <button class="btn btn-colored" (click)="getHtml($event)">Show html</button>
</div>

<app-ngx-editor
  class="demo-editor"
  [placeholder]="'Начинаем писать статейку...'"
  [spellcheck]="true"
  [minHeight]="500"
  [toolbar]="toolbarConfig"
  [resizer]="'stack'"
  [(ngModel)]="_htmlContent">
</app-ngx-editor>

<p class="demo-content" [innerHTML]="htmlContent"></p>
