
<form action="" class="search-form">
  <input class="search-form__input" type="text" placeholder="{{ stringPlaceHolder }}" #searchField>
  <span class="search-form__icons">
    <i *ngIf="!searchField.value" class="main fas fa-search" (click)="filterEvent(searchField.value)"></i>
    <i *ngIf="searchField.value" class="main fas fa-times" (click)="searchField.value=''; filterEvent('')"></i>
  </span>
</form>
