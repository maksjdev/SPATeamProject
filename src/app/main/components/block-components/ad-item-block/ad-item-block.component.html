
<div *ngIf="advertising" class="panel shadow-block adv-item" [class.close]="isClosed">
  <span  class="adv-item__close" [title]="'Закрыть'" (click)="OnClose($event)">
    <i class="fas fa-times"></i>
  </span>
  <span class="adv-item__hint">Реклама</span>

  <a [href]="advertising.href" [title]="advertising.title" target="_blank">
    <div class="adv-item__image" [ngStyle]="{ 'background-image': 'url(' + advertising.imageLink + ')'}"></div>
  </a>
</div>
