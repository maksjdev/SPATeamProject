
<slideshow [height]="'100%'"
           [minHeight]="'200px'"
           [dotColor]="'#e5127d'"
           [autoPlay]="true"
           [autoPlayInterval]="2000"
           [showArrows]="true"
           [showDots]="true"
           [imageUrls]="imageArr"
           [lazyLoad]="imageArr?.length > 1"
           [hideOnNoSlides]="true"
           [autoPlayWaitForLazyLoad]="true"
           #slideshow>
</slideshow>
