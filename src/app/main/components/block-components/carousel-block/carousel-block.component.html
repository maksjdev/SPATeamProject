
<slideshow [height]="'300px'"
           [minHeight]="'200px'"
           [autoPlay]="true"
           [showArrows]="true"
           [showDots]="true"
           [imageUrls]="imageArr"
           [lazyLoad]="imageArr?.length > 1"
           [autoPlayWaitForLazyLoad]="true"
           #slideshow>
</slideshow>
