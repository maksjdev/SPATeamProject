<div class="panel shadow-block slider-item">
<slideshow
           [height]="'100%'"
           [minHeight]="'200px'"
           [dotColor]="'#ffffff'"
           [autoPlay]="true"
           [autoPlayInterval]="3000"
           [showArrows]="true"
           [showDots]="true"
           [imageUrls]="imageArr"
           [lazyLoad]="imageArr?.length > 1"
           [hideOnNoSlides]="true"
           [autoPlayWaitForLazyLoad]="true"
           #slideshow>
</slideshow>
</div>
