
<div class="panel shadow-block column category-item">
  <div class="category-item__header">
    <h4 class="category-item__header--title"
        (click)="loadCategory()" [title]="'Обновить список категорий'">Категории ({{totalCount}})</h4>
  </div>
  <div class="category-item__content">

    <ul class="category-item__content--menu">
      <li class="list-item" *ngFor="let item of categories">
        <div class="list-item__link">
          <span class="list-item__link--text" (click)="goToMainWithCategory(item)"> {{ item.getName() }}</span>
          <span class="row list-item__link--info">
            <p class="list-item__link--info-counter" title="Amount of new publishing per 24 hours">{{ item.getAmount() }}</p>
            <i class="fas fa-times" *ngxPermissionsOnly="['Admin']" (click)="deleteCategory(item.getId())"></i>
          </span>
        </div>
      </li>
    </ul>

  </div>
</div>
