
<div class="panel shadow-block column category-item">
  <div class="category-item__header">
    <h4 class="category-item__header--title" >Категории</h4>
  </div>
  <div class="category-item__content">

    <ul class="category-item__content--menu">
      <li class="list-item" *ngFor="let item of categorys">
        <a href = "#" class="list-item__link">
          <span class="list-item__link--text"> {{ item['name'] }}</span>
          <p class="list-item__link--counter" title="Amount of new publishing per 24 hours">{{ item['amount'] }}</p>
        </a>
      </li>
    </ul>

  </div>
</div>
