
<div class="panel category-item">
  <div class="category-item__header">
    <h2 class="category-item__header--title" >Категории</h2>
  </div>
  <div class="category-item__content">
    <ul class="category-item__content--menu">

      <li class="list-item" *ngFor="let item of categorys">
        <a href = "http://localhost:4200" class="list-item__link">
          <span class="list-item__text"> {{ item['name'] }}</span>
        </a>
        <strong class="list-item__counter" title="Amount of new publishing per 24 hours">{{ item['amount'] }}</strong>
      </li>

    </ul>
  </div>
</div>
