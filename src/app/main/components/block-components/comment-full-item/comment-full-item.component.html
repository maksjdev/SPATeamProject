<span class="row comment__header">
  <img class="comment__header--author-image" [src]="comment.author.getImage()" alt="*User Image*">
  <a href="" class="comment__header--author-name">
    {{ comment.author.getNickname()}}{{ ',' }}
  </a>
  <div class="comment__header--date">
      {{ comment.getDate() | dateTransform }}
  </div>
  <div class="comment__header--author-rating">
    <button [title]="'Повысить'" (click)="ratingRaise($event)">
      <i class="fas fa-angle-up"></i>
    </button>
    {{ comment.getRating() }}
    <button [title]="'Понизить'" (click)="ratingDowngrade($event)">
      <i class="fas fa-angle-down"></i>
    </button>

    <button [title]="'Удалить коментарий'" (click)="OnDelete($event)">
      <i class="far fa-trash-alt"></i>
    </button>
  </div>
</span>

<div class="comment__wrapper">
  <div class="comment__wrapper--content">
    <p>{{comment.getText()}}}</p>
  </div>
</div>

<span class="comment__footer">
    <!--<button class="btn btn-default" (click)="OnDelete($event)">Удалить</button>-->
</span>
