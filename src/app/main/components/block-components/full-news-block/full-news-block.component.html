<article class="full-news">
  <div class="full-news__title">{{news.title}}</div>
  <div class="header-info">
    <div class="header-info__author">
      <img class="header-info__author--image" [src]="news.author.image" alt="*User Image*">
      <a href="#" class="header-info__author--name">
        {{ news.author.first_name + news.author.last_name }}{{ ' , ' }}
      </a>
      <span class="header-info__date">
        {{ news.date | date: 'dd.MM.yyyy' }}
      </span>
    </div>
  </div>
  <span class="header-tags">
      <div class="header-tags__item" *ngFor="let tag of news.tags">
        {{ tag }}
      </div>
    </span>
  <div class="full-news__content">
    <div class="content-image" [ngStyle]="{ 'background-image': 'url(' + news.image + ')'}"></div>
    <div class="content-text">
      {{ textContent | trimString: 500 }}
    </div>
      <!--<div *ngFor="let element of news.text" class="content&#45;&#45;wrapper__element">-->
        <!--<div [ngSwitch]="" class="content&#45;&#45;wrapper__">-->
          <!--<p class="ttt" *ngSwitchCase="text">{{ element['value'] }}</p>-->
          <!--<p class="sb" *ngSwitch="subtitle">{{ element['value'] }}</p>-->
          <!--<p class="quote" *ngSwitch="quote">{{ element['value.text'] }}</p>-->
        <!--</div>-->
      <!--</div>-->
  </div>
</article>
