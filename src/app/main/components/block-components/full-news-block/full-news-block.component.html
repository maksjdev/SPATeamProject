<article class="panel shadow-block full-news">
  <div class="full-news__header">
    <h2 class="full-news__header--title">{{news.title}}</h2>
      <div class="header-info">
        <div class="header-info__author">
          <img class="header-info__author--image" [src]="news.author.image" alt="*User Image*">
          <a href="#" class="header-info__author--name">
            {{ news.author.first_name + news.author.last_name }}{{ ' , ' }}
          </a>
          <span class="header-info__date">
            {{ news.date | date: 'dd.MM.yyyy' }}
          </span>
        </div>
      </div>
  </div>
  <span class="header-tags">
      <div class="header-tags__item" *ngFor="let tag of news.tags">
        {{ tag }}
      </div>
    </span>
  <div class="full-news__content">
    <div class="content-image" [ngStyle]="{ 'background-image': 'url(' + news.image + ')'}"></div>

      <div  class="content__wrapper">
        <div  class="content__wrapper--text">
          <p>Душа моя озарена неземной радостью, как эти чудесные весенние утра, которыми я наслаждаюсь от всего.</p>
        </div>
         <div class="content__wrapper--subtitle">
           <h3>Подзаголовок</h3>
         </div>
        <div class="content__wrapper--blockquote">
          <blockquote>
            <p>Не ссы против ветра</p>
            <footer>— <cite>Батя</cite></footer>
          </blockquote>
        </div>
      </div>
  </div>
</article>
