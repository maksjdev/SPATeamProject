
<article class="panel news-item">
  <div class="news-item__header">
    <div class="news-item__header--title">{{ news.title | trimString: 100 }}</div>
    <div class="header-info">
      <div class="header-info__author">
        <img class="header-info__author--image" [src]="news.author.image" alt="*User Image*">
        <a href="#" class="header-info__author--name">
          {{ news.author.first_name +' '+ news.author.last_name }}{{ ',' }}
        </a>
      </div>
      <div class="header-info__date">{{ news.date | date: 'dd.MM.yyyy' }}</div>
      <div class="header-info__comments">
        {{ news.comments }}
        <i class="far fa-comment-dots"></i>
      </div>
    </div>
    <span class="header-tags">
      <div class="header-tags__item" *ngFor="let tag of news.tags">
        {{ tag }}
      </div>
    </span>
  </div>
  <div class="shadow-block news-item__image" [ngStyle]="{ 'background-image': 'url(' + news.image + ')'}"></div>
  <div class="news-item__content">
    <div class="news-item__content--text">
      {{ textContent | trimString: 500 }}
    </div>
  </div>
  <div class="news-item__bottom">
    <button class="btn btn-default btn-read-more">Читать далее <i class="fas fa-long-arrow-alt-right"></i></button>
  </div>
</article>
