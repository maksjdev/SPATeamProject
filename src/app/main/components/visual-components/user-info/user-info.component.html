
<div class="user-info__name">{{ user.getRealName() }}</div>
<div class="user-info__role" [class.admin]="isAdmin">
  <a *ngIf="isAdmin; else simpleUser" [routerLink] = "'/'+adminPage">{{ user.role }}</a>
</div>
<div class="user-info__image">
  <img class="user-info__image--img" [src]="user.getImage()">
  <i class="user-info__image--logout fas fa-times"
     [title]="'LogOut'" (click)="onLogout($event)"></i>
</div>

<ng-template #simpleUser>
  {{ user.getRole() }}
</ng-template>
