
<footer class="footer">
  <div class="footer__border gradient"></div>
  <div class="footer__content">

    <div class="footer__content--small">
      <div class="copyright-block">
        <i class="main far fa-copyright"></i>
        <a href="{{ developers.link }}" target="_blank" [title]="developers.team">
          {{ copyright }}
        </a>
      </div>
      <div class="reference-links">
        <span class="link reference-links__item" *ngFor="let link of referLinks">
          <a [routerLink]="'/'+link.link">{{ link.name }}</a>
        </span>
      </div>
      <app-social-links class="social-links"></app-social-links>
    </div>
  </div>
</footer>
