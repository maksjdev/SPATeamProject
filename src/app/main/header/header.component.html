
<header class="header">
  <app-full-logo      class="header__logo" [title]="'News-Pick'"></app-full-logo>
  <app-navigation     class="header__navigations"></app-navigation>

  <app-search-block (search)="onSearch($event)" class="header__search"></app-search-block>
  <app-user-info      *ngIf="isLoged" class="header__user-info"></app-user-info>
  <app-sign-buttons  *ngIf="!isLoged && !signPage" class="header__login"></app-sign-buttons>
</header>
