<h1>
  *Header* Welcome to {{ title }}!
</h1>

<button class="btn btn-gradient" *ngFor="let link of navLinks">
  <a (click)="menuItemClick($event)"
     [routerLink] = "link.path"
     [routerLinkActive] = "link.active">

    <span [ngClass]="['menu-icon', link.icon]"></span>
    <span>{{ link.label }}</span>
  </a>
</button>
