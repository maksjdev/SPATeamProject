<section class="admin-panel column">
  <h2 class="admin-panel__header">Страничка Одмина</h2>

  <div class="admin-panel__actions">
    <div class="row admin-panel__actions--simple">
        <button class="btn btn-default" (click)="onAddNews($event)">
          <i class="far fa-newspaper"></i>Добавить новость
        </button>
        <button class="btn btn-default" (click)="onSpoiler($event)">
          <i class="far fa-hand-spock"></i>Осторожно боль
        </button>
    </div>

    <div class="admin-panel__actions--forms">
      <form class="form-category" [formGroup]="CategoryForm" novalidate autocomplete="off">
        <div class="column form-category__line">
          <label class="form-category__line--label" for="c_name">Название категории</label>
          <div class="row form-category__line--field">
            <div class="input-field">
              <i class="color input-field__icon fas fa-file-signature"></i>
              <input class="input-field__default-icon login-input" id="c_name"
                     placeholder="Name of Category"  formControlName="c_name" type="text">
            </div>
          </div>
          <mat-error class="validator-input" *ngIf="formErrors.c_name">{{ formErrors.c_name }}</mat-error>
        </div>

        <div class="row form-category__bottom">
          <button class="btn btn-default" (click)="onAddCategory($event)">
            <i class="far fa-plus-square"></i>Добавить категорию
          </button>
        </div>
      </form>
    </div>

  </div>
</section>

<section class="sidebar-block">
  <app-category-block></app-category-block>
</section>
