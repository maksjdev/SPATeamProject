
<div class="panel shadow-block-big login-wrapper">
  <div class="login-wrapper__header">
    <div class="login-wrapper__header--links">
        <a *ngFor="let link of navLinks"
           class="header-link"
           [routerLink] = "link.path"
           [routerLinkActive] = "link.class">
          {{link.label}}
        </a>
    </div>
    <div class="login-wrapper__header--image">
      <img src="" alt="*Image*">
    </div>
  </div>

  <form class="login-wrapper__body" [formGroup]="LoginForm" novalidate autocomplete="off">
    <div class="login-form__line">
      <label class="login-form__line--label" for="l_login">Ваш логин</label>
      <div class="login-form__line--field">
        <i class="fas fa-user"></i>
        <input class="input-style login-input" id="l_login" placeholder="UserName"  formControlName="l_login" type="text">
      </div>
      <div class="login-form__line--validator">Ошибки валидации{{ formErrors.l_login }}</div>
    </div>
    
    <div class="login-form__line">
      <label class="login-form__line--label" for="l_login">Ваш пароль</label>

      <div class="login-form__line--field">
        <i class="fas fa-key"></i>
        <input class="input-style login-input" id="l_password" placeholder="Password" formControlName="l_password"  type="password">
      </div>
      <div class="login-form__line--validator">Ошибки валидации{{ formErrors.l_password }}</div>
    </div>

    <div class="login-form__line">
      <div class="login-form__line--field">
        <input id="checkSafe" type="checkbox" formControlName="l_save">
        <label for="checkSafe">Сохранить пароль?</label>
      </div>
    </div>

    <div class="login-form__bottom">
      <button class="btn btn-colored btn-login" type="button" (click)="onLogin()" [disabled]="false">
        <i class="fas fa-unlock"></i>Войти
      </button>
    </div>
  </form>
</div>
