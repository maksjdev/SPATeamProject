
<section class="filters-block">
  <app-period-filter class="filters-block__period"
                     [currentPeriod]="periodFilter" (periodChg)="onPeriodChange($event)">
  </app-period-filter>
  <app-rating-filter class="filters-block__rating"
                     [currentRating]="ratingFilter" (ratingChg)="onRatingChange($event)">
  </app-rating-filter>
</section>

<section class="news-block">
  <!--Будут создаватся динамически-->
  <app-news-big-block *ngFor="let news of newsList" [news]="news"></app-news-big-block>
  <app-pagination *ngIf="pagination" [currentPagination]="pagination" (paginationChg)="onPaginationChange($event)"></app-pagination>
</section>

<section class="sidebar-block">
  <div class="sidebar-block__category">
    <app-category-select [categorys]="categoryAll"
                         [selectedCategory]="categoryFilter"
                         (categoryAdd)="onCategoryAdd($event)"
                         (categoryRemove)="onCategoryRemove($event)"
                         (categoryClear)="onCategoryClear($event)">
    </app-category-select>
  </div>

  <app-ad-item-block [advertising]="adv"></app-ad-item-block>
  <app-category-block></app-category-block>
  <app-top-news-block></app-top-news-block>
</section>
